<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food FARMING</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container header_container">
        <div class="header_content">
          <img src="../HW_4/images/Logo.svg" alt="logo" />
          <nav class="nav_menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
          </nav>
        </div>
        <div class="underline"></div>
      </div>
    </header>
    <main>
      <div class="container main_container">
        <div class="main_content">
          <div class="section_text">
            <h2 class="title">
              Food
              <img src="../HW_4/images/Logo.svg" alt="logo" class="title_logo" />
            </h2>
            <h1 class="main_title">FARMING</h1>
            <img
              src="../HW_4/images/Vector 1.svg"
              alt="divider"
              class="divider"
            />
            <p class="description">
              Food Farming is proud of our past and excited about our future. We
              strive to continue being one of India and New Zealand's great food
              companies, offering quality fruits and vegetable.
            </p>
            <button class="cta_button">Read More</button>
          </div>
          <div class="section_image">
            <img src="../HW_4/images/foto.svg" alt="Grapes" class="grapes-image">
          </div>
        </div>
        <div class="scroll_indicator">
          <img src="../HW_4/images/mouse.svg" alt="Scroll Icon">
        </div>
      </div>
    </main>
  </body>
</html>
